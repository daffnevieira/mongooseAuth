<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/auth/cadastro" method="post">
        <h1>Cadastro</h1>

        <p>Seja bem-vindo novamente!</p>
        <input id="nome" type="nome" name="name" placeholder="Nome" required>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <br>
        <input id="tel" type="tel" name="tel" placeholder="Tel">
        <input id="pass" type="password" name="password" placeholder="Senha" required>
        <br>
        <input id="confirmpass" type="password" name="confirmpass" placeholder="Confirme a Senha" required>
        <br>
        <button type="submit">Registrar</button>
        <a href="./index.html">Login</a>
    </form>
    
</body>
</html>
